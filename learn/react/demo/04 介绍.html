<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>React模板</title>
		<script src='lib/react.min.js'></script>
		<script src='lib/react-dom.min.js'></script>
		<script src="lib/babel.min.js"></script>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<!--
	 * ReactDOM.render() 最基本的方法，用于将模板转化成HTML语言，并插入指定的DOM节点中
	 * 三个参数：
	 * 1.模板的渲染内容：HTML标签形式
	 * 2.模板插入的节点
	 * 3.渲染后的回调函数（很少用）

	 JSX：不是一种新的语言，是一个语法糖：在JS代码中嵌入HTML标签，并在实际编译过程中转化为JS代码。	  
		1.JSX必须借助于React环境运行。
		2.JSX其实就是HTML标签。在JS中不需要引号类似于XML。
		3.转换：JSX语法能直观看到DOM的结构，不能直接在浏览器上运行，需要转化为JS代码在brower上运行。
		4.在JSX语法糖（HTML代码）运行JS代码，使用{表达式}.
	 -->
	<script type="text/babel">
	ReactDOM.render(
		<h1>HelloVue</h1>,
		document.getElementById("container")
	);
	</script>
	<script type="text/babel">
		var a = "hello";
		ReactDOM.render(
				<h1>{ a }</h1>,
				document.getElementById('footer')
			);
	</script>
</html>
