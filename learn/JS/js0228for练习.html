<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 计算1-10的阶乘并分别输出
		var Mul = 1;
		for(var i = 1 ; i <= 10 ; i++){
			Mul = Mul * i;
			//刚开始代码写错死循环浏览器卡死
			console.log("第"+i+"次的乘积为"+Mul);
		}
		console.log(Mul);
		console.log("over");
	</script>
</head>
