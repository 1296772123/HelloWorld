<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    document.write("<p>浏览器：")
    document.write(navigator.appName + "</p>")

    document.write("<p>浏览器版本：")
    document.write(navigator.appVersion + "</p>")

    document.write("<p>代码：")
    document.write(navigator.appCodeName + "</p>")

    document.write("<p>平台：")
    document.write(navigator.platform + "</p>")

    document.write("<p>Cookies 启用：")
    document.write(navigator.cookieEnabled + "</p>")

    document.write("<p>浏览器的用户代理报头：")
    document.write(navigator.userAgent + "</p>")

    /*
      浏览器：Netscape

      浏览器版本：5.0 (Macintosh; Intel Mac OS X 10_13_4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.75 Safari/537.36

      代码：Mozilla

      平台：MacIntel

      Cookies 启用：true

      浏览器的用户代理报头：Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.75 Safari/537.36
    */

    var userAgent = navigator.userAgent;
    console.log(userAgent);
    // 谷歌
    // Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.75 Safari/537.36
    // 火狐
    // Mozilla/5.0 (Macintosh; Intel Mac OS X 10.13; rv:62.0) Gecko/20100101 Firefox/62.0
    // Safari
    // Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_4) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/11.1 Safari/605.1.15
  </script>
</body>
</html>
